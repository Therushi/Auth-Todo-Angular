
<div class="p-2 grid grid-cols-2 items-center gap-1">
  <div class="">
    <div
      class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300"
    >
      <div class="flex gap-3 items-baseline">
        <h1 class="text-4xl font-bold font-serif">Register</h1>
      </div>
      <form
        action=""
        [formGroup]="registerFrom"
        (ngSubmit)="registerUser()"
        class="my-3"
      >
        <div class="flex flex-col space-y-5">
          <label for="userName">
            <p class="font-medium text-slate-700 pb-1">User Name</p>
            <input
              id="userName"
              name="userName"
              formControlName="userName"
              type="text"
              class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              placeholder="Enter Username"
            />
          </label>
          <label for="email">
            <p class="font-medium text-slate-700 pb-1">Email address</p>
            <input
              id="email"
              name="email"
              formControlName="email"
              type="email"
              class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              placeholder="Enter email address"
            />
          </label>

          <label for="password">
            <p class="font-medium text-slate-700 pb-1">Password</p>
            <input
              id="password"
              name="password"
              formControlName="password"
              type="password"
              class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              placeholder="Enter your password"
            />
          </label>

          <button
            class="w-full py-3 font-medium text-white bg-red-500 hover:bg-red-400 rounded-lg border-red-400 hover:shadow inline-flex space-x-2 items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span>Register</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mx-auto">
    <img
      class="w-[450px] my-auto"
      src="../../../assets/undraw_access_account.svg"
      alt=""
    />
  </div>
</div>
